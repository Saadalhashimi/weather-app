<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/8f21e8925f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div>
            <p>Weather App</p>
        </div>
       
        <div class="nav">
            <p><i class="fa fa-table x3"></i></p>
        </div>
    </div>
    <div class="search">
        <input  class='search-bar' type="text" placeholder="Enter a City Name">
       
        
        
        
    </div>
    <div class="container" id="container">
        <div class="main" id='main'>
            <div id="city-name"></div>
            <div id="icon"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div id="time"></div>
            <div id="humidity"></div>
            <div id="feeling"></div>

        </div>
        <div class="other-days">
            <div class="nextDays">
                <div class="date-next"></div>
                <div class="icon-next"></div>
                <div class="temp-next"></div>
                <div class="condition-next"></div>
            </div>
            <div class="nextDays">
                <div class="date-next"></div>
                <div class="icon-next"></div>
                <div class="temp-next"></div>
                <div class="condition-next"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
