<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/8f21e8925f.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
   <!-- navbar -->

    <div class="navbar">
        <div class="navbar-content">
        <div>
            <p>Weather App</p>
        </div>
       
        <div class="nav">
            <p><i class="fa fa-table x3"></i></p>
        </div>
        </div>
    </div>

    <!-- search bar  -->

    <div class="search">

        <input  class='search-bar' type="text" placeholder="Enter a City Name">
    </div>

     <!-- the main container for the rest of page  -->

    <div class="container" id="container">
        <div class="main" id='main'>
            <div id="city-name"></div>
            <div class='celsius' id="temp"></div>
            <div id="icon"></div>
            <div id="description"></div>
            <div id="time"></div>
            <div class="others-info">
            <div id="humidity"></div>
            <div id="feeling"></div>
            </div>

        </div>
        <div class="other-days">
            <div class="nextDays">
                <div class="date-next"></div>
                <div class="icon-next"></div>
                <div class="temp-next"></div>
                <div class="condition-next"></div>
            </div>
            <div class="nextDays">
                <div class="date-next"></div>
                <div class="icon-next"></div>
                <div class="temp-next"></div>
                <div class="condition-next"></div>
            </div>
        </div>
    </div>
</div>
   
    <div class="filter" id="filter">
        <div class="checkBox">
            <span>Chance Of Rain :</span>
            <input type="checkbox" id="mostly" value='mostly'>
            <label for="mostly">Mostly</label>
            <input type="checkbox" id="probably" value="probably">
            <label for="probably">Probably</label>
        </div>
        <div class="dropdown">
            <span>Humidity :</span>
            <select name="" id="dropdown"> 
                <option value="all">All</option>
                <option value="greaterThanNinety">> 90 % </option>
                <option value="greaterThanSeventy">> 70 % </option>
                <option value="lessThanFifty"> less 50% </option>
            </select>
        </div>
        <div class="radio">
            <span> Temperature : </span>
            
                <input type="radio"  name="temp" value="greaterThanTen">
                <span>>10 &#8451</span> 
               
                <input type="radio" name="temp" value="greaterThanZero"> 
                <span>> 0 &#8451</span>
               
                <input type="radio" name="temp" value="lessThanZero">
                <span>= 0 &#8451</span> 
          
        </div>
    </div>
    <table class="table" id="table">
        <tr class="info">
            <th>Date</th>
            <th onclick="sortTable('avgtemp_c')">Temperature <span><i class="fas fa-sort"></i></span></th>
            <th>Conditions</th>
            <th onclick="sortTable('avghumidity')">Humidity <span><i class="fas fa-sort"></i></th>
            <th>Chance of rain</th>
            <th>Will it snow</th>
        </tr>
        <tbody id="myTable"></tbody>

    </table>
    <table class="sub-table" id="sub-table">
        <tr class="info">
            <th>Time</th>
            <th>Temperature</th>
            <th>Conditions</th>
            <th>Humidity</th>
            <th>Feels Like</th>
            <th>Is Day</th>
        </tr>
        <tbody id="sub-myTable"></tbody>

    </table>

    
    <script src="main.js"></script>
</body>
</html>
