<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/8f21e8925f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div>
            <p>Weather App</p>
        </div>
       
        <div class="nav">
            <p><i class="fa fa-table x3"></i></p>
        </div>
    </div>
    <div class="search">
        <input  class='search-bar' type="text" placeholder="Enter a City Name">
       
        
        
        
    </div>
    <div class="container" id="container">
        <div class="main" id='main'>
            <div id="city-name"></div>
            <div id="icon"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div id="time"></div>
            <div id="humidity"></div>
            <div id="feeling"></div>

        </div>
        <div class="other-days">
            <div class="nextDays">
                <div class="date-next"></div>
                <div class="icon-next"></div>
                <div class="temp-next"></div>
                <div class="condition-next"></div>
            </div>
            <div class="nextDays">
                <div class="date-next"></div>
                <div class="icon-next"></div>
                <div class="temp-next"></div>
                <div class="condition-next"></div>
            </div>
        </div>
    </div>
    
    <div class="filter" id="filter">
        <div class="checkBox">
            <span>Chance Of Rain :</span>
            <input type="checkbox" id="mostly" value='mostly'>
            <label for="mostly">Mostly</label>
            <input type="checkbox" id="probably" value="probably">
            <label for="probably">Probably</label>
        </div>
        <div class="dropdown">
            <span>Humidity :</span>
            <select name="" id="dropdown"> 
                <option value="all">All</option>
                <option value="greaterThanNinety">> 90 % </option>
                <option value="greaterThanSeventy">> 70 % </option>
                <option value="lessThanFifty"> less 50% </option>
            </select>
        </div>
        <div class="radio">
            <span> Temperature:</span>
            <div>
                <input type="radio"  name="temp" value="greaterThanTen"> >10 &#8451
               <br> 
                <input type="radio" name="temp" value="greaterThanZero"> > 0 &#8451
                <br>
                <input type="radio" name="temp" value="lessThanZero"> <= 0 &#8451
            </div>
        </div>
    </div>
    <table class="table wrapper" id="table">
        <tr class="info">
            <th>Date</th>
            <th>Temperature</th>
            <th>Conditions</th>
            <th onclick="sortTable('avghumidity')">Humidity</th>
            <th onclick="sortTable('daily_chance_of_rain')">Chance of rain</th>
            <th>Will it snow</th>
        </tr>
        <tbody id="myTable"></tbody>

    </table>
    
    <script src="main.js"></script>
</body>
</html>
